// Detect Developer Tools Opened via Console or Window Resize
(function detectDevTools() {
    const threshold = 160; // Change threshold to detect window changes
    let devToolsOpen = false;

    const checkDevTools = () => {
        const widthDifference = window.outerWidth - window.innerWidth > threshold;
        const heightDifference = window.outerHeight - window.innerHeight > threshold;

        if (widthDifference || heightDifference) {
            devToolsOpen = true;
            alert('Developer Tools detected! Reloading...');
            window.location.reload(); // Reload page if detected
        }
    };

    const checkConsole = () => {
        const start = new Date();
        console.log('%c', 'font-size:4000px'); // Fake console log
        const end = new Date();
        if (end - start > 100) {
            devToolsOpen = true;
            alert('Developer Tools detected! Reloading...');
            window.location.reload(); // Reload page if console interaction detected
        }
    };

    // Continuously check for Developer Tools
    setInterval(() => {
        checkDevTools();
        checkConsole();
    }, 500); // Check every 500ms
})();

        async function encryptHTML(content, key) {
    const encoder = new TextEncoder();
    const data = encoder.encode(content);  // Convert content to Uint8Array
    const keyMaterial = await crypto.subtle.importKey(
        "raw",
        encoder.encode(key),
        { name: "AES-GCM", length: 256 }, // AES-GCM encryption
        false,
        ["encrypt"]
    );
    const iv = crypto.getRandomValues(new Uint8Array(12));  // Random initialization vector (IV)
    const encryptedContent = await crypto.subtle.encrypt(
        { name: "AES-GCM", iv },
        keyMaterial,
        data
    );
    return { encryptedContent, iv };
}
